<!DOCTYPE html>
<html>
<head>
    <title>Custom Video Player</title>
    <!-- Include HLS.js from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        /* Add your custom styles here */
    </style>
</head>
<body>
    <video id="custom-video-player" controls width="640" height="360">
        <!-- Provide the correct HLS stream URL here -->
        <source src="https://gettvfree.tech/live/stream_e2.m3u8" type="application/x-mpegURL">
    </video>

    <script>
        // Get the video element
        const videoElement = document.getElementById('custom-video-player');

        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource('https://gettvfree.tech/live/stream_e2.m3u8');
            hls.attachMedia(videoElement);
            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                videoElement.play();
            });
        } else if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
            videoElement.src = 'https://gettvfree.tech/live/stream_e2.m3u8';
            videoElement.addEventListener('loadedmetadata', function () {
                videoElement.play();
            });
        }
    </script>
</body>
</html>
